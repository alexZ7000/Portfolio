<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ale's Portfolio</title>
    </head>
    <body class="antialiased">
        <div id="root"></div>
        <script>
            (async function () {
                const script = document.createElement("script");
                const hostname = window.location.hostname;

                if (hostname === "localhost" || hostname === "127.0.0.1") {
                    script.src = "./src/main.tsx";
                } else {
                    try {
                        const response = await fetch("/portfolio/manifest.json");
                        const manifest = await response.json();
                        const jsFile = manifest["src/main.tsx"].file;
                        script.src = `/portfolio/${jsFile}`;
                    } catch (error) {
                        console.error("Erro ao carregar o arquivo manifest.json:", error);
                        return;
                    }
                }

                script.type = "module";
                script.onerror = function () {
                    console.error("Erro ao carregar o script:", script.src);
                };

                document.body.appendChild(script);
            })();
        </script>

    </body>
</html>
